sass:
  sass_dir: css
  style:    expanded



exclude:
- README.md

# https://help.github.com/articles/sitemaps-for-github-pages/
# https://help.github.com/articles/search-engine-optimization-for-github-pages/
# https://github.com/jekyll/jekyll-seo-tag#usage
# https://help.github.com/articles/emoji-on-github-pages/
# https://github.com/jekyll/jemoji
# http://www.webpagefx.com/tools/emoji-cheat-sheet/

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji  

safe: true
lsi: false

