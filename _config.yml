###########
# site.url, site.title

title: 'Gabriel a Jekyll Bootstrap Theme'

## note: 
#  use site.path in your templates to make it work for both protocols e.g. http and https
#  use site.url only inside the web feed template (e.g. requires full url incl. protocol)

path: /mrmccormack.github.io
url: 'mrmccormack/mrmccormack.github.io'


########
# more settings

# https://help.github.com/articles/configuring-jekyll/
# 
# Defaults you can change

# The following defaults are set by GitHub, which you are free to override in your _config.yml file:

 # github: [metadata]
 # kramdown:
 #   input: GFM
 #   hard_wrap: false
 # gems:
 #   - jekyll-coffeescript
